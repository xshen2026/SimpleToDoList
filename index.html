<!DOCTYPE html>
<html lang="en" ng-app="ToDo">

<head>
	<title> TodoList</title>
	<style>
	.done{text-decoration: line-through; color:#ccc;}
	</style>
</head>

<body>
	<div ng-controller="todoController">
		<h1> Today's Todo List</h1>
		<form name="frm" ng-submit = "addTodo()">
			<input type = "text" name="newtodo" ng-model="newtodo" required />
			<button ng-disabled="frm.$invalid">Add a mission</button>
		</form>
		<button ng-click="clearCompleted()">Clear Completed</button>
		<ul>
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done"/>
				<span ng-class="{'done':todo.done}">{{todo.title}}</span>
			</li>	
		</ul>	
	</div>



<script type="text/javascript" src="angular.min.js"></script>

<script>

angular.module('ToDo', []).
controller('todoController',['$scope',function($scope){
	$scope.todos=[
		{'title':'Brush teeth', 'done': false},
		{'title':'Drink a glass of water', 'done': false}
	];

	$scope.addTodo = function(){
		$scope.todos.push({'title':$scope.newtodo,'done':false})
	}
	$scope.clearCompleted = function() {
		$scope.todos = $scope.todos.filter(function(item){
			return !item.done
		})
	}
}])

</script>
</body>
